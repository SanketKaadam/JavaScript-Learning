<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayHitesh = function(){
        console.log("Hitesh");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }

    const changeMe = setTimeout(changeText, 2000) // this only print one time after mentioned time, here we define function reference not calling function using ()

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe) //clearTimeout() is a JavaScript function that is used to cancel a timer that was previously established by calling setTimeout(). The setTimeout() function schedules the execution of a function or code after a specified delay (in milliseconds), and clearTimeout() allows you to stop that scheduled execution before it happens.
        console.log("STOPPED")
    })
</script>
</html>
